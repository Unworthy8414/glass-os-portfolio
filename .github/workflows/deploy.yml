name: Deploy to Digital Ocean

on:
  push:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: unworthy8414/glass-os-portfolio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create directory for certs
            mkdir -p /root/certs

            # Write secrets to files (securely)
            echo "${{ secrets.SSL_CERT }}" > /root/certs/origin.pem
            echo "${{ secrets.SSL_KEY }}" > /root/certs/origin.key

            # Stop the container if it exists
            docker stop glass-os-portfolio || true
            docker rm glass-os-portfolio || true
            
            # Pull the latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master
            
            # Run the new container
            docker run -d \
              --name glass-os-portfolio \
              --restart always \
              -p 80:80 -p 443:443 \
              -v /root/certs:/etc/nginx/ssl:ro \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master
